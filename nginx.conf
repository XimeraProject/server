# this is needed for the smart git protocol
client_max_body_size 0;

gzip on;
gzip_disable "msie6";
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types text/plain text/html application/html text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

location ~ ^\/[A-z0-9]\.git {

  location ~ ^\/[A-z0-9]\.git\/objects\/[0-9a-f]{2}\/[0-9a-f]{38}$ {
    root $repositories;
    access_log off;
    add_header Cache-Control "public";
    expires 1y;
  }

  # A pack file is immutable after creation
  location ~ ^\/[A-z0-9]\.git\/objects\/pack\/pack-[0-9a-f]{40}.(pack|idx)$ {
    root $repositories;
    access_log off;
    add_header Cache-Control "public";
    expires 1y;  
  }

  # But information about packfiles is not
  location ~ ^\/[A-z0-9]\.git\/objects\/info\/packs$ {
    root $repositories;
    access_log off;
    add_header Cache-Control "no-cache";
  }

  location ~ ^\/[A-z0-9]\.git\/HEAD$ {
    root $repositories;
    access_log off;
    add_header Cache-Control "no-cache";
    expires 1y;  
  }

  location ~ ^\/[A-z0-9]\.git\/info\/refs$ {
    root $repositories;
    access_log off;
    add_header Cache-Control "no-cache";
  }

  location ~ ^(\/[A-z0-9]\.git\/info\/refs)\?service=git-upload-pack$ {
    root $repositories;
    access_log off;
    add_header Cache-Control "no-cache";
    try_files $repositories$1;
  }
}

location ^~ /public {
  root $ximera;
  access_log off;
  add_header Cache-Control "public";
  expires 1y;
}

location ^~ /public {
  root $ximera;
  access_log off;
  add_header Cache-Control "public";
  expires 1y;
}

location ^~ /node_modules {
  root $ximera;
  access_log off;
  add_header Cache-Control "public";
  expires 1y;
}

# send the request to our app server
location / {
  proxy_pass  http://node;
  proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
  proxy_redirect off;
  
  proxy_set_header        Host            $host;
  proxy_set_header        X-Real-IP       $remote_addr;
  proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header        X-NginX-Proxy true;

  proxy_http_version 1.1;

  # This is required for websockets to work?
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;

  # Our node server can be slow, so buffering shold help
  proxy_buffering on;
  proxy_buffer_size 128k;
  proxy_buffers 4 256k;
  proxy_busy_buffers_size 256k;
}



